<mat-card>
<div *ngIf="funcionario">
  <h1 style="text-align: center;" >Deseja confirmar a exclusão?</h1>
  <div>
    <h2>Funcionario:</h2>
    <p>{{funcionario.nome}} {{funcionario.sobrenome}}</p>
    <h2>Departamento:</h2>
    <p>{{funcionario.departamento}}</p>
  </div>
  <div>
    <button mat-raised-button color="warn" (click)="Excluir()">Cofirmar Exclusão</button>
    <button mat-raised-button (click)="Cancelar()">Voltar</button>
  </div>
</div>
</mat-card>
