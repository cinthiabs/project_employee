<mat-card>
<div class="funcionario-box">
  <button mat-raised-button routerLink="/cadastro" > + New Employee</button>
  <div>
    <mat-form-field>
      <mat-label>Search:</mat-label>
      <input matInput  type="" placeholder="What are you looking for?" (input)="search($event)">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">


  <!-- Position Column -->
  <ng-container matColumnDef="Situation">
    <th mat-header-cell *matHeaderCellDef>Situation</th>
    <td mat-cell *matCellDef="let funcionario">
      <ng-container *ngIf="funcionario.ativo; else inativo">
        <img src="assets/images/Ativo.png" alt="" style="height: 20px; width: 20px;">
      </ng-container>
      <ng-template #inativo>
        <img src="assets/images/Inativo.png" alt="" style="height: 20px; width: 20px;">
      </ng-template>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Fisrt name">
    <th mat-header-cell *matHeaderCellDef> First name </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Last name">
    <th mat-header-cell *matHeaderCellDef> Last name </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.sobrenome}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.departamento}} </td>
  </ng-container>

  <ng-container matColumnDef="Work shift">
    <th mat-header-cell *matHeaderCellDef> Work shift </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.turno}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef class="acao">Actions</th>
    <td class="acao" mat-cell *matCellDef="let funcionario">

      <button mat-raised-button color="primary" routerLink="/editar/{{funcionario.id}}">Edit</button>
      <button mat-raised-button color="accent" routerLink="/detalhes/{{funcionario.id}}">Details</button>
      <button mat-raised-button color="warn" (click)="openDialog(funcionario.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colun"></tr>
  <tr mat-row *matRowDef="let row; columns: colun;"></tr>
</table>
</mat-card>
