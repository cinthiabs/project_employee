<mat-card>
<div class="funcionario-box">
  <button mat-button color="primary" routerLink="/cadastro" >Cadastrar novo funcionário</button>
  <div class="input_box">
    <mat-form-field>
      <mat-label>Procurar:</mat-label>
      <input matInput  type="" placeholder="Qual registro está buscando?" (input)="search($event)">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">


  <!-- Position Column -->
  <ng-container matColumnDef="Situacao">
    <th mat-header-cell *matHeaderCellDef>Situação</th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.position}}

    <div *ngIf="funcionario.ativo==true; else inativo">
      <img scr="assets/images/Ativo.png" alt="" style="height: 20px; width: 20px;">
    </div>
   <ng-template #inativo>
    <img scr="assets/images/Inativo.png" alt="" style="height: 20px; width: 20px;" >
   </ng-template>

  </td>
  </ng-container>



  <!-- Name Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Sobrenome">
    <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.sobrenome}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Departamento">
    <th mat-header-cell *matHeaderCellDef> Departamento </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.departamento}} </td>
  </ng-container>

  <ng-container matColumnDef="Ações">
    <th mat-header-cell *matHeaderCellDef> Ações</th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.a}}

      <button mat-button color="accent" routerLink="/editar/{{funcionario.id}}">Editar</button>
      <button mat-button routerLink="/detalhes/{{funcionario.id}}">Detalhes</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Excluir">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.symbol}}
      <button mat-button color="warn" (click)="openDialog(funcionario.id)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
</mat-card>
