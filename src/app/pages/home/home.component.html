<mat-card>
<div class="funcionario-box">
  <button mat-raised-button routerLink="/cadastro" > + Novo funcionário</button>
  <div>
    <mat-form-field>
      <mat-label>Procurar:</mat-label>
      <input matInput  type="" placeholder="Qual registro está buscando?" (input)="search($event)">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">


  <!-- Position Column -->
  <ng-container matColumnDef="Situacao">
    <th mat-header-cell *matHeaderCellDef>Situação</th>
    <td mat-cell *matCellDef="let funcionario">
      <ng-container *ngIf="funcionario.ativo; else inativo">
        <img src="assets/images/Ativo.png" alt="" style="height: 20px; width: 20px;">
      </ng-container>
      <ng-template #inativo>
        <img src="assets/images/Inativo.png" alt="" style="height: 20px; width: 20px;">
      </ng-template>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Sobrenome">
    <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.sobrenome}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Departamento">
    <th mat-header-cell *matHeaderCellDef> Departamento </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.departamento}} </td>
  </ng-container>

  <ng-container matColumnDef="Ações">
    <th mat-header-cell *matHeaderCellDef class="acao">Ações</th>
    <td class="acao" mat-cell *matCellDef="let funcionario">

      <button mat-raised-button color="primary" routerLink="/editar/{{funcionario.id}}">Editar</button>
      <button mat-raised-button color="accent" routerLink="/detalhes/{{funcionario.id}}">Detalhes</button>
      <button mat-raised-button color="warn" (click)="openDialog(funcionario.id)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
</mat-card>
